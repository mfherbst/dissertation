sudo: false
dist: trusty
language: python
python:
  - "3.5"

addons:
  apt:
    packages:
      - texlive-latex-recommended
      - texlive-latex-extra
      - texlive-pictures
      - texlive-science
      - texlive-lang-german
      - pgf
      - texlive-fonts-recommended
      - texlive-fonts-extra
      - lmodern

install:
  - pip install pyyaml matplotlib numpy scipy
cache: pip

before_script:
  # We need to setup a display for matplotlib plotting
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3  # Some time to start xvfb

script:
  - cd "${TRAVIS_BUILD_DIR}"
  #
  # Setup build and build overlay
  - git clone https://github.com/mfherbst/dissertation-build-overlay.git
  - mkdir ${TRAVIS_BUILD_DIR}/build && cd ${TRAVIS_BUILD_DIR}/build
  - cmake ..
  - . ../dissertation-build-overlay/setup.sh
  #
  # Build the document
  - cmake --build .

deploy:
  - provider: releases
    api_key:
      secure: ""
    file: ${TRAVIS_BUILD_DIR}/build/dissertation.pdf
    skip_cleanup: true
    overwrite: true
    on:
      branch: master
      tags: true
      repo: mfherbst/dissertation
