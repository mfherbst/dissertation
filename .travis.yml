sudo: false
dist: trusty
language: python
python:
  - "3.5"

addons:
  apt:
    packages:
      - texlive-latex-recommended
      - texlive-latex-extra
      - texlive-pictures
      - texlive-science
      - pgf
      #
      - texlive-fonts-recommended
      - texlive-fonts-extra
      - lmodern

install:
  - pip install pyyaml matplotlib numpy scipy
cache: pip

env:
  - secure: ""

before_script:
  # We need to setup a display for matplotlib plotting
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3  # Some time to start xvfb

script:
  - cd "${TRAVIS_BUILD_DIR}"
  #
  # Setup build and build overlay
  - ${TRAVIS_BUILD_DIR}/ci/checkout_overlay.sh
  - mkdir ${TRAVIS_BUILD_DIR}/build && cd ${TRAVIS_BUILD_DIR}/build
  - cmake ..
  - . ../dissertation-build-overlay/setup.sh
  #
  # Build the document
  - cmake --build .
